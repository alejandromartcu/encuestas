<div class="jumbotron">
    <h1>Estad√≠sticas obtenidas</h1>
    <p>Datos actualizados</p>
</div>

<div ng-repeat="pregunta in vm.preguntas">
    <div class="col-md-4">
        <h2>{{pregunta.texto}}</h2>
        <div ng-repeat="dato in pregunta.encuestas | orderBy:'-count'">
            <h3>{{dato._id}}: <span class="label " ng-class="{ 'label-default': dato.count<=5,'label-primary': dato.count>5, 'label-danger': dato.count>10 }">{{dato.count}}</span></h3>
        </div>
    </div>
</div>
